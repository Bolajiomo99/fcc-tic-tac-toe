<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="header">
    <p class="main-text">Tic Tac Toe</p>
    <p id="turn" class="who-is-player">Player O it's your turn. &curarr;</p>
    <button id="reset" class="reset-btn">Reset Game &bemptyv;</button>
  </div>

  <div class="content">
    <div class="grid">
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
      <div id="hole" class="box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
